<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee679a95ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div>
                <span class="home"><i class="fa-solid fa-house"></i></span>Home 
                <span><i class="fa-solid fa-angles-right arrow"></i></span><a href="#">Courses</a>
            </div>
            <div>
                <h1 style="margin: 10px;font-weight: bolder;">Courses</h1>
            </div>
            <div class="form-group wrap">
                <span class="searchicon"><i class="fa-solid fa-angle-down"></i></span>
                <input type="text" class="form-control" value="All Categories">
            </div>
            <div class="form-group wrap">
                <span class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" value="Search courses">
            </div>
            <div class="container">
                <p class="best">Best seller</p>
                <span class="book rounded-circle"><i class="fa-regular fa-bookmark"></i></span>
                <img src="lap.jpg" width="500" height="450" class="image">
            </div>
            <div class="full">
                <h1 class="fullstack">FullStack Web Developer<br>Course from Scratch</h1>
                <p>By Albert Flores</p>
                <h3 style="color:blue">$12.50</h3>
                <hr>
            </div>
            <div>
                <span class="home"><i class="fa-regular fa-clock"></i></span>220 hours 
                <span class="arrow"><i class="fa-regular fa-thumbs-up"></i></span>94% (4.2k)
            </div>
        </div>
    </div>
</body>
</html>
